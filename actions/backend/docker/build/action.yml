name: "Docker Build"
description: "Builds and pushes the image to specified Hub"

inputs:
  image:
    description: "Docker image name"
    required: true
  tag:
    description: "Docker image tag"
    required: true
  semVer:
    description: "Semantic Version"
    required: true
    type: string
  extraParams:
    description: "Extra parameters for docker build"
    required: false
    type: string
    default: ""
  devkit:
    description: "flag to use docker build devkit"
    required: false
    type: boolean
    default: false
  organisation:
    description: "GHCR organisational scope"
    type: string
    default: "OpAnFramework"
  path:
    description: "Path for the dockerfile"
    required: false
    type: string
    default: "."

runs:
  using: "composite"
  steps:
    # Login to GitHub Container Registry
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ env.GITHUB_OWNER }}
        password: ${{ env.FULL_PACKAGE_CONTROL_PAT }}

    - name: Build docker image
      id: dockerBuild
      run: |
        ImageName=ghcr.io/${{ inputs.organisation }}/${{ inputs.image }}:${{ inputs.tag }}
        ImageNameLatest=ghcr.io/${{ inputs.organisation }}/${{ inputs.image }}:latest
        ImageNameSemVer=ghcr.io/${{ inputs.organisation }}/${{ inputs.image }}:${{ inputs.semVer }}


        docker build \
          ${{ inputs.extraParams }} \
          --build-arg DEVKIT=${{ inputs.devkit }} \
          -t $ImageName \
          -t $ImageNameLatest \
          -t $ImageNameSemVer \
          ${{ inputs.path }}

        echo "imageName=$ImageName" > "$GITHUB_OUTPUT""

    - name: Push image
      run: |
        ImageNameLatest=ghcr.io/${{ inputs.organisation }}/${{ inputs.image }}:latest
        ImageNameSemVer=ghcr.io/${{ inputs.organisation }}/${{ inputs.image }}:${{ inputs.semVer }}

        docker push ${{ steps.dockerBuild.outputs.imageName }}
        docker push $ImageNameLatest
        docker push $ImageNameSemVer
